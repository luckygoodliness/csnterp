#product code
product_code=scdp
#SaaS model support
is_saas=false
#Product model
product_mode=false
#Demo model
demo_mode=false
#Database type
dbtype=oracle
#Database batch operate size
dao_batch_size=1000
#Support locale
supported_locales=en_US,zh_CN
#User online  timeout(unit: minute)
#note: this value SHOULD BE THE SAME AS the timeToIdleSeconds for "CACHE_OL_USER" configuration in ehcache.xml
online_timeout=30
#disabled User Password modification
disable_pass_modify=false
#time difference threshold(unit: minute)
time_difference_threshold=2
#RSA Key Length
rsa_key_length=1024
#disable rsa for login
rsa_disabled_for_login=false
#rsa key time threshold(unit: minute)
#note: this value SHOULD BE THE SAME AS the timeToLiveSeconds for "CACHE_RSA" configuration in ehcache.xml
rsa_key_time_threshold=60
#disable login history
login_history_disabled=false
#online_user_storage_type(memory, db, ehcache)
online_user_storage_type=ehcache
#password encrypt method(SHA1, PBKDF2)
password_encrypt_method=PBKDF2
#password encrypt iterations for PBKDF2(minimum 1000)
password_encrypt_iterations=1000
tree_menu=false
tree_menu_always_on=false
#Has Web Services
has_ws=true

#I18N message
message_resources=com/csnt/scdp/sysmodules/message/resources/resource,com/csnt/scdp/framework/codegenerator/message/resources/resource
#I18N Res Path
i18n_res_path=com/csnt/scdp/sysmodules/I18N/resources/resource
#DAO register
dao_register_path=com/csnt/scdp/sysmodules/dao/DAO_Register.xml
#Combo config
combo_config_path=com/csnt/scdp/sysmodules/combo/combo_config.xml,com/csnt/scdp/framework/codegenerator/combo/combo_config.xml



